<app-header></app-header>
<div class="container custom-container">

    <div class="container mt-5">
        <h2 class="text-center mb-5 text-success">Volunteer Form</h2>
        <form [formGroup]="samvedanaForm" (ngSubmit)="onSubmit()" class="row">
          <div class="mb-3 col-md-6">
            <label for="fullName" class="form-label fw-bold">Full Name</label><span class="text-danger">*</span>
            <input type="text" class="form-control" id="fullName" formControlName="fullName" placeholder="Enter your full name">
            <div *ngIf="isFieldInvalid('fullName')" class="text-danger">
              Full Name is required.
            </div>
          </div>
      
          <div class="mb-3 col-md-6">
            <label for="phoneNumber" class="form-label fw-bold">Phone Number</label><span class="text-danger">*</span>
            <input type="tel" class="form-control" id="phoneNumber" formControlName="phoneNumber" placeholder="Enter your phone number">
            <div *ngIf="isFieldInvalid('phoneNumber')" class="text-danger">
              Valid Phone Number is required.
            </div>
          </div>
      
          <div class="mb-3 col-md-6">
            <label for="email" class="form-label fw-bold">Email</label><span class="text-danger">*</span>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
            <div *ngIf="isFieldInvalid('email')" class="text-danger">
              Valid Email is required.
            </div>
          </div>
      
          <div class="mb-3 col-md-6">
            <label for="nativePlace" class="form-label fw-bold">Native Place</label><span class="text-danger">*</span>
            <input type="text" class="form-control" id="nativePlace" formControlName="nativePlace" placeholder="Enter your native place">
            <div *ngIf="isFieldInvalid('nativePlace')" class="text-danger">
              Native Place is required.
            </div>
          </div>
      
          <div class="mb-3 col-md-6">
            <label class="form-label fw-bold">Blood Group</label><span class="text-danger">*</span>
            <div class="row">
              <div *ngFor="let group of bloodGroups; let i = index" class="col-md-6">
                <div class="form-check">
                  <input class="form-check-input" type="radio" [value]="group" formControlName="bloodGroup" id="bloodGroup-{{group}}">
                  <label class="form-check-label" for="bloodGroup-{{group}}">{{ group }}</label>
                </div>
              </div>
            </div>
            <div *ngIf="isFieldInvalid('bloodGroup')" class="text-danger">
              Blood Group is required.
            </div>
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label fw-bold">Area of Interest of Samvedana Activities</label><span class="text-danger">*</span>
            <div formArrayName="interests" class="row">
              <div *ngFor="let interest of interests; let i = index" class="col-md-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" [formControlName]="i">
                  <label class="form-check-label">{{ interest }}</label>
                </div>
              </div>
            </div>
            <div *ngIf="isFieldInvalid('interests')" class="text-danger">
              At least one interest is required.
            </div>
          </div>
      
          <div class="mb-3 col-md-6">
            <label for="birthDate" class="form-label fw-bold">Birth Date</label><span class="text-danger">*</span>
            <input type="date" class="form-control" id="birthDate" formControlName="birthDate">
            <div *ngIf="isFieldInvalid('birthDate')" class="text-danger">
              Birth Date is required.
            </div>
          </div>
      
          <div class="mb-3 col-md-6">
            <label for="qualification" class="form-label fw-bold">Qualification</label><span class="text-danger">*</span>
            <input type="text" class="form-control" id="qualification" formControlName="qualification" placeholder="Enter your qualification">
            <div *ngIf="isFieldInvalid('qualification')" class="text-danger">
              Qualification is required.
            </div>
          </div>
          <div class="mb-3 col-md-12">
            <label class="form-label fw-bold">What is your current status</label><span class="text-danger">*</span>
            <div class="row">
              <div *ngFor="let status of statuses; let i = index" class="col-md-6">
                <div class="form-check">
                  <input class="form-check-input" type="radio" [value]="status" formControlName="currentStatus" id="currentStatus-{{status}}">
                  <label class="form-check-label" for="currentStatus-{{status}}">{{ status }}</label>
                </div>
              </div>
            </div>
            <div *ngIf="isFieldInvalid('currentStatus')" class="text-danger">
              Current Status is required.
            </div>
          </div>
      
          <button type="submit" class="btn btn-primary" [disabled]="samvedanaForm.invalid">Submit</button>
        </form>
      </div>
      
</div>
